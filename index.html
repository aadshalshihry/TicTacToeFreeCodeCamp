<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe Game</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <center>
      <h1>Tic Tac Toe Game</h1>
      <div class="row">
        <div class="col-md-offset-4 col-md-2 col-sm-offset-4 col-sm-2 bock">a</div>
        <div class="col-md-2 col-sm-2 bock">a</div>
      </div>
      <div class="row board">
        <div class="col-md-offset-1 col-md-3 col-sm-3">
          <p class="score">player1:
            <sapn id="player1"></sapn>
          </p>
        </div>
        <div class="col-md-3 col-sm-3">
          <p class="score">player2:
            <sapn id="player2"></sapn>
          </p>
        </div>
        <div class="col-md-offset-1 col-md-4">
          <p class="score">Reset All</p>
        </div>
        <div class="col-md-12">
          <div id="viewer">
            <!-- Before Game start -->
            <div id="before">
              <h3>Welcome to Tic Tac Toe game</h3>
              <br />
              <h4>How do you want to play?</h4>
              <br />
              <ul>
                <li id="onePlayer">
                  <h4>One Player</h4>
                </li>
                <li id="twoPlayers">
                  <h4>Two Player</h4>
                </li>
              </ul>
            </div>
            <div id="xOrO">
              <h3>Chosse X or O:</h3>
              <ul>
                <li id="X">Click here for X</li>
                <li id="O">Click here for O</li>
              </ul>
            </div>
            <!-- Game started-->
            <table id="game">
              <tr id="row1">
                <td class="col1"></td>
                <td class="col2"></td>
                <td class="col3"></td>
              </tr>
              <tr id="row2">
                <td class="col1"></td>
                <td class="col2"></td>
                <td class="col3"></td>
              </tr>
              <tr id="row3">
                <td class="col1"></td>
                <td class="col2"></td>
                <td class="col3"></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </center>
  </div>
  <script src="bower_components/jquery/dist/jquery.js "></script>
  <script src="app.min.js "></script>
</body>

</html>
